<div class="container p-4">
    <h3>Attendance Report</h3>

    <!-- Search and Filters -->
    <div class="d-flex align-items-center mb-3">
        <div class="me-3">
            <input type="text" class="form-control" placeholder="Search...">
        </div>

        <div class="d-flex align-items-center me-3">
            <label class=" form-label">Show Entries</label>
            <select class="form-select">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </div>

        
            <div class="me-3 mb-8 p-5 ">
                <label for="fromDate" class="form-label">From</label>
                <input type="date" class="form-control" id="fromDate">
            </div>

            <div class="me-3 mb-8 p-5">
                <label for="toDate" class="form-label">To</label>
                <input type="date" class="form-control" id="toDate">
            </div>
        

        <!-- <button class="btn btn-primary ms-auto">
            <i class="fas fa-download"></i> Export
        </button> -->
    </div>

    <!-- Attendance Table -->
    <table class="table table-bordered mb-3">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time In</th>
                <th>Time Out</th>
                <th>Break Hours</th>
                <th>Working Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let element of paginatedRecords">
                <td>{{ element.date }}</td>
                <td>
                    <span class="status-dot" [ngClass]="{'on-time': element.onTime, 'late': !element.onTime}"></span>
                    {{ element.timeIn }}
                </td>
                <td>{{ element.timeOut }}</td>
                <td>{{ element.breakHours }}</td>
                <td>{{ element.workingHours }}</td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>

    <!-- Legend -->
    <div class="d-flex justify-content-center mt-4">
        <div class="d-flex align-items-center me-4">
            <span class="status-dot on-time me-2"></span> On Time
        </div>
        <div class="d-flex align-items-center">
            <span class="status-dot late me-2"></span> Late
        </div>
    </div>
</div>
